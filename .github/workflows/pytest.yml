name: Pytest

on:
  push:
    branshes: [ "dev" ]
  pull_request:
    branshes: [ "dev" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.10
      with:
        python-version: '3.10'
        cache: 'pip'

      - name: Install dependencies
        run:
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.pip
      
      - name: Unit Tests
        run:
          cd backend
          python -m pytest -m unit